<div data-role="view" data-title="AdidasCartHome" data-layout="main-nonav" data-model="app.adidasCartHome" data-show="app.adidasCartHome.onShow" data-after-show="app.adidasCartHome.afterShow" id="adidasCartHomeScreen" class="screen">
    <!-- Section: Products v.1 -->
    <!-- Image and text -->
    <nav class="navbar navbar-dark elegant-color">
            <a class="navbar-brand" data-bind="events:{click : cartModel.logout}"  style="padding:0 20px">
              <img src="img/adidas_logo.png" height="70" alt="adidas logo">
            </a>
            
            <a class="navbar-brand pull-right" data-bind="events:{click : cartModel.logout}"  style="padding:10px 20px;">
              <i class="fa fa-sign-out white-text d-inline-block align-top" rel="tooltip" title="Logout" style="font-size: 28px" ></i>
              
            </a>
            <a class="navbar-brand pull-right" onclick="demo.showSwal('checkout')" style="padding:10px 20px;">
              <i class="fa fa-shopping-bag white-text d-inline-block align-top" rel="tooltip" title="Go To Checkout" style="font-size: 28px" ></i>
              <span class="notification">3</span>
              
            </a>

    </nav>
<!-- Section: Products v.3 -->
<section class="text-center my-5" style="padding:4vw 8vw">
    <div class="row" id="cartlist">
    </div>

  </section>
</div>
<script type="text/x-kendoAdidas-template" id="cartlistTemplate">

  #for(var i=0;i <data.length;i++){#
    #if((i+1)%4 == 0){#
      <div class="row">
      #}#
  <div class="col-md-3">
    
    <div class="card align-items-center" >
      
      <div class="view overlay zoom" style="position:relative;">
            <img src="${data[i].img}" class="card-img-top" alt="">
            
            <span class="saleBadge">
              #if(data[i].itemVerified == 1){#
                <img src="img/adidasVerify.png">
              #} else{#
                <img src="img/NotVerified.png">
              #}#
            </span>
            
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      
      <div class="card-content text-center">
        <h5>
          <strong>
            <a href="" class="dark-grey-text">${data[i].cartItem} </a>
            </strong>
          <hr/>
          <strong> Seller </strong> : ${data[i].seller}
        </h5>
        </div>
        <div class="card-footer">
            <div class="price pull-left">
                <h2 class="blue-text">
                  <strong>${data[i].price}</strong></h2>
                  
              </div>
              <div class="pull-right">
                  #if(data[i].itemVerified == 1){#
                <button type="button" class="btn btn-just-icon btn-simple btn-google" onclick="demo.showSwal('block-html',${data[i].data})" style="padding:0">
                    <i class="fa fa-link" style="font-size:20px" rel="tooltip" title="Show History"> </i> </button>
                  #}#
                    <button class="btn btn-just-icon btn-simple btn-twitter"  style="padding:0">
                        <i class="fa fa-shopping-bag" style="font-size:20px" rel="tooltip" title="Add to Bag"> </i> </button>
              </div>
        </div>
        
      </div>
</div>
#if((i+1)%4 == 0){#
</div>
  #}#
#}#
</script>
